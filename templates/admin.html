{% extends "base.html" %}
{% block content %}
  <h3 class="mb-3">ダッシュボード</h3>
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card p-3">
        <div class="text-muted small">いいね数合計</div>
        <div class="fs-3 fw-bold">{{ total_likes }}</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <div class="text-muted small">投稿数</div>
        <div class="fs-3 fw-bold">{{ my_posts_count }}</div>
      </div>
    </div>
    <div class="col-md-4">
      <a href="/admin/new_post" class="btn btn-primary w-100 h-100 d-flex align-items-center justify-content-center">＋新規投稿</a>
    </div>
  </div>

  <div class="d-flex gap-2">
    <a href="/admin/posts" class="btn btn-outline-secondary">自分の投稿</a>
    <a href="/account" class="btn btn-outline-secondary">アカウント情報</a>
    {% if user.is_admin %}
      <a href="/admin/artists" class="btn btn-outline-secondary">アーティスト管理</a>
      <a href="/admin/users" class="btn btn-outline-secondary">ユーザー管理</a>

    {% endif %}
  </div>
{% endblock %}
