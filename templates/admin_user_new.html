{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">新規ユーザー</h3>
  <a href="/admin/users" class="btn btn-outline-secondary">戻る</a>
</div>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post" action="/admin/users/new" class="card p-3">
  <div class="mb-3">
    <label class="form-label">メールアドレス</label>
    <input type="email" class="form-control" name="email" value="{{ email or '' }}" required>
  </div>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">パスワード</label>
      <input type="password" class="form-control" name="password" minlength="8" required>
      <div class="form-text">8文字以上を推奨</div>
    </div>
    <div class="col-md-6">
      <label class="form-label">パスワード（確認）</label>
      <input type="password" class="form-control" name="password2" minlength="8" required>
    </div>
  </div>
  <div class="form-check form-switch my-3">
    <input class="form-check-input" type="checkbox" role="switch" id="is_admin" name="is_admin" {% if is_admin %}checked{% endif %}>
    <label class="form-check-label" for="is_admin">管理者として作成</label>
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">作成</button>
    <a href="/admin/users" class="btn btn-link">キャンセル</a>
  </div>
</form>
{% endblock %}
