{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">パスワード再設定</h3>
  <a href="/admin/users" class="btn btn-outline-secondary">戻る</a>
</div>

<div class="card p-3">
  <div class="mb-3">
    <div class="text-muted small">対象ユーザー</div>
    <div class="fw-bold">{{ target.email }}{% if target.is_admin %} <span class="badge text-bg-danger ms-1">admin</span>{% endif %}</div>
  </div>

  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

  <form method="post" action="/admin/users/{{ target.id }}/password">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">新しいパスワード</label>
        <input class="form-control" type="password" name="password" minlength="8" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">新しいパスワード（確認）</label>
        <input class="form-control" type="password" name="password2" minlength="8" required>
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">更新</button>
      <a class="btn btn-link" href="/admin/users">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
