{% extends "base.html" %}

{% block title %}{{ artist.name }} | Chilaq - もっと、好きな音楽をディグる{% endblock %}

{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">{{ artist.name }}</h2>
  </div>

  <div class="row g-3">
    {% for post in posts %}
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <a href="/p/{{ post.slug or post.id }}">
            <img src="{{ thumb_of(post) }}" class="card-img-top" alt="thumbnail for post {{ post.id }}">
          </a>

          <div class="card-body">
            <h5 class="card-title mb-1">
              {% if post.title %}
                <a href="/p/{{ post.slug or post.id }}" class="text-decoration-none" style="color:#212529">{{ post.title }}</a>
              {% else %}
                Post #{{ post.id }}
              {% endif %}
            </h5>

            <div class="d-flex align-items-center justify-content-between">
              <button
                class="like-btn {% if request.cookies.get('liked_' ~ post.id|string) == '1' %}liked{% endif %}"
                type="button"
                data-like-btn="{{ post.id }}">
                <span class="heart">♥</span>
                <span class="count" data-like-count="{{ post.id }}">{{ post.likes or 0 }}</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    {% else %}
      <div class="col-12">
        <div class="alert alert-info">投稿がまだありません。</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
