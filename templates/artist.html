{% extends "base.html" %}
{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">{{ artist.name }}</h2>
    <div class="d-flex gap-2">
      {% if artist.twitter %}<a class="btn btn-sm btn-outline-secondary" href="{{ artist.twitter }}" target="_blank">X</a>{% endif %}
      {% if artist.instagram %}<a class="btn btn-sm btn-outline-secondary" href="{{ artist.instagram }}" target="_blank">Instagram</a>{% endif %}
      {% if artist.spotify %}<a class="btn btn-sm btn-outline-secondary" href="{{ artist.spotify }}" target="_blank">Spotify</a>{% endif %}
    </div>
  </div>

  <div class="row g-3">
    {% for p in posts %}
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <div class="ratio ratio-16x9 bg-dark-subtle"></div>
        <div class="card-body d-flex flex-column">
          <h6 class="mb-1"><a href="/p/{{ p.id }}" class="link-body-emphasis text-decoration-none">{{ p.title }}</a></h6>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <a href="/p/{{ p.id }}" class="btn btn-outline-primary btn-sm">Open</a>
            <span class="text-muted small">â™¥ {{ p.hearts }}</span>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
