{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h1 class="h4 mb-3">アーティスト編集</h1>

  <form method="post" action="{{ request.url_for('admin_artist_update', artist_id=artist.id) }}">
    <div class="mb-3">
      <label class="form-label">アーティスト名 *</label>
      <input type="text" name="name" class="form-control" value="{{ artist.name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">X (Twitter) URL</label>
      <input type="url" name="twitter" class="form-control" value="{{ artist.twitter or '' }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Instagram URL</label>
      <input type="url" name="instagram" class="form-control" value="{{ artist.instagram or '' }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Spotify アーティストURL</label>
      <input type="url" name="spotify" class="form-control" value="{{ artist.spotify or '' }}">
    </div>

    {# website / bio は DB に列が無いため一旦非表示
    <div class="mb-3">
      <label class="form-label">Webサイト</label>
      <input type="url" name="website" class="form-control" value="">
    </div>
    <div class="mb-3">
      <label class="form-label">紹介文</label>
      <textarea name="bio" rows="4" class="form-control"></textarea>
    </div>
    #}

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">保存する</button>
      <a class="btn btn-outline-secondary" href="{{ request.url_for('admin_artists') }}">戻る</a>
    </div>
  </form>
</div>
{% endblock %}
