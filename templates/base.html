<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Chilaq" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='app.css') }}?v=1">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Chilaq</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/about">Chilaqとは</a></li>
        {% if request.session.get('user_id') %}
          <li class="nav-item"><a class="nav-link" href="/dashboard">ダッシュボード</a></li>
          {% if user is defined and user and user.is_admin %}
<li class="nav-item"><a class="nav-link" href="/admin/users">Admin: Users</a></li>
{% endif %}
          <li class="nav-item"><a class="nav-link" href="/logout">ログアウト</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/login">ログイン</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="py-4">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>

<footer class="py-4 border-top mt-5">
  <div class="container text-center text-muted">
    <small>© 2025 Chilaq — もっと、好みの音楽をディグる</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', path='app.js') }}" defer></script>
</body>
</html>
