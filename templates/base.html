<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  {% block metaproperty %} {% endblock %}
  <title>{% block title %}Chilaq{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/app.css">
  <style>
    .thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 8px; }
    /* ナビゲーションバーの調整 */
    @media (max-width: 991px) {
      .navbar-collapse {
        margin-top: 1rem;
      }
      .navbar-nav {
        padding-bottom: 0.5rem;
      }
      .navbar-text {
        padding-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
<nav class="navbar bg-dark border-bottom-dark navbar-expand-lg bg-body-tertiary border-bottom-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Chilaq</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">ホーム</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">Chilaqについて</a>
        </li>
        {% if user %}
        <li class="nav-item">
          <a class="nav-link" href="/admin">ダッシュボード</a>
        </li>
        {% endif %}
      </ul>
      
      <!-- ユーザー情報とログイン/ログアウトボタン -->
      <div class="d-lg-flex align-items-center">
        {% if user %}
          <span class="navbar-text me-2">
            {{ user.email }}
          </span>
          <form method="post" action="/logout" class="mb-0">
            <button class="btn btn-outline-secondary btn-sm">ログアウト</button>
          </form>
        {% else %}
          <a class="btn btn-outline-primary btn-sm" href="/login">ログイン</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<!-- Bootstrap Bundle with Popper (JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script src="/static/app.js"></script>
</body>
</html>
