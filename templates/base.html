<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- タイトル（各ページで上書き可） -->
  <title>{% block title %}Chilaq - もっと、好きな音楽をディグる{% endblock %}</title>
  <!-- 説明（各ページで上書き可） -->
  <meta name="description" content="{% block description %}もっと、好きな音楽に出会える新しい形のWebメディア。{% endblock %}">

  <!-- OGP 基本 -->
  <meta property="og:site_name" content="Chilaq">
  <meta property="og:title" content="{% block og_title %}{{ self.title()|striptags }}{% endblock %}">
  <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
  <meta property="og:type" content="{% block og_type %}website{% endblock %}">
  <meta property="og:url" content="{{ request.url }}">

  <!-- 画像は絶対URL推奨：/static 配下のデフォルトを用意しておく -->
  <meta property="og:image" content="{% block og_image %}{{ request.url_for('static', path='og-default.jpg') }}{% endblock %}">

  <!-- Twitter（X） -->
  <meta name="twitter:card" content="{% block twitter_card %}summary_large_image{% endblock %}">
  <meta name="twitter:title" content="{% block twitter_title %}{{ self.og_title() }}{% endblock %}">
  <meta name="twitter:description" content="{% block twitter_desc %}{{ self.og_description() }}{% endblock %}">
  <meta name="twitter:image" content="{% block twitter_image %}{{ self.og_image() }}{% endblock %}">

  <!-- 任意：カノニカル -->
  <link rel="canonical" href="{{ request.url }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/app.css?v={{ asset_ver }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Chilaq</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/about">Chilaqとは</a></li>
        {% if request.session.get('user_id') %}
          <li class="nav-item"><a class="nav-link" href="/dashboard">ダッシュボード</a></li>
          {% if user is defined and user and user.is_admin %}
<li class="nav-item"><a class="nav-link" href="/admin/users">Admin: Users</a></li>
{% endif %}
          <li class="nav-item"><a class="nav-link" href="/logout">ログアウト</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/login">ログイン</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="py-4">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>

<footer class="py-4 border-top mt-5">
  <div class="container text-center text-muted">
    <small>© 2025 Chilaq — もっと、好みの音楽をディグる</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/app.js?v={{ asset_ver }}" defer></script>
</body>
</html>
