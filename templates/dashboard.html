{% extends "base.html" %}
{% block content %}
  <h3 class="mb-3">Dashboard</h3>
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card p-3">
        <div class="text-muted small">Total Likes</div>
        <div class="fs-3 fw-bold">{{ total_hearts }}</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <div class="text-muted small">Posts</div>
        <div class="fs-3 fw-bold">{{ my_posts_count }}</div>
      </div>
    </div>
    <div class="col-md-4">
      <a href="/dashboard/new" class="btn btn-primary w-100 h-100 d-flex align-items-center justify-content-center">ï¼‹ New Post</a>
    </div>
  </div>

  <div class="d-flex gap-2">
    <a href="/dashboard/posts" class="btn btn-outline-secondary">My Posts</a>
    {% if user.is_admin %}
      <a href="/admin/artists" class="btn btn-outline-secondary">Admin: Artists</a>
    {% endif %}
  </div>
{% endblock %}
